    <script type="text/javascript">
        ymaps.ready(init);
        function init () {
            var map = new ymaps.Map("map", {
                    center: [55.755768, 37.617671], // Москва
                    zoom: 10,
                    behaviors: ["default", "scrollZoom"]
                });
                map.controls
                .add('zoomControl')
                .add('typeSelector')
                .add('mapTools')
                .add('trafficControl');
        }
    </script>
    <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }
